name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: "v16.10.0"
        cache: 'npm'
    - run: npm run dist
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        path: ./dist.zip
